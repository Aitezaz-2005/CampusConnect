<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/fontswesome.css">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <div class="container">
      <!-- Brand/logo -->
      <a href="index.html" class="navbar-brand">
        <span class="fw-bold">Campus<span class="text-primary">Connect</span></span>
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link fw-semibold">Home</a>
          </li>
          <li class="nav-item">
            <a href="events.html" class="nav-link fw-semibold">Events</a>
          </li>

          <li class="nav-item">
            <a href="register.html" class="btn btn-outline-primary fw-semibold  mx-lg-3 mt-lg-0">
              Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registeration form -->
  <div class="container mt-5 pt-3 mb-5">
    <div class="registration-container">
      <div class="text-container pb-5 text-center">
        <h2 class="header-title display-5">Registration</h2>
        <p class="text-muted fs-5">Fill the form with correct information.</p>
      </div>
      <form data-netlify="true" name="register" method="POST" id="registrationForm">
        <!-- Name & Roll -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name" class="form-label">Full Name *</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name"
                required />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="rollNo" class="form-label">Roll Number *</label>
              <input type="text" class="form-control" id="rollNo" placeholder="Enter your roll number"
                name="roll_number" required />
            </div>
          </div>
        </div>

        <!-- Department & Event Type -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="department" class="form-label">Department *</label>
              <select name="department" class="form-select" id="department" required>
                <option value="">Select Department</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="management">Management</option>
                <option value="arts">Arts</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="eventType" class="form-label">Event Type *</label>
              <select name="event_type" class="form-select" id="eventType" required>
                <option value="">Select Type</option>
                <option value="trip">Trip</option>
                <option value="seminar">Seminar</option>
                <option value="event">Event</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Email & Event Name -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email"
                required />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="eventName" class="form-label">
                Event/Trip/Seminar Name *
              </label>
              <!-- Changed to select -->
              <select name="event_name" class="form-select" id="eventName" required>
                <option value="">Select an event first</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Gender & Role -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-label">Gender *</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other" required />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="role" class="form-label">Role *</label>
              <select name="role" class="form-select" id="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="faculty">Faculty Member</option>
              </select>
            </div>
          </div>
        </div>

        <input type="hidden" name="_subject" value="New Registration Submission">
        <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you.html">


        <!-- Submit Button -->
        <div class="form-group mt-3 text-center">
          <button type="submit" class="btn btn-primary text-uppercase fw-semibold">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>



  <!-- Footer -->

  <footer class="footer bg-white text-dark py-4 py-md-3">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <!-- Logo/Brand - Centered on mobile, left on larger screens -->
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <div class="footer-logo fw-bold fs-5">CampusConnect</div>
        </div>

        <!-- Copyright - Centered on all screens -->
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <div class="footer-copyright">
            Â© 2025 CampusConnect. All Rights Reserved.
          </div>
        </div>

        <!-- Links - Centered on mobile, right-aligned on larger screens -->
        <div class="col-12 col-md-4 mb-2 mb-md-0">
          <div class="footer-links text-center text-md-end">
            <a href="#about" class="text-dark me-3 d-inline-block mb-2 mb-md-0">About</a>
            <a href="events.html" class="text-dark d-inline-block">Events</a>
          </div>
        </div>
      </div>
    </div>
  </footer>




  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/crousel.js"></script>

  <script src="js/register.js"></script>
</body>

</html>
